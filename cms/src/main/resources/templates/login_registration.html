<!DOCTYPE html>
<html lang="en" xmlns:th="http://wwww.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>


<head th:replace="fragments/headers :: links">
</head>

<style>

<!-- /* .row { */ -->
<!-- /* 	margin-top: 20px; */ -->
<!-- /* } */ -->

<!-- </style> -->
</head><body class="main_body">

	<div class="container-fluid">

		<div th:replace="fragments/topnav :: navbar"></div>
		<!-- 	<div class="content"> -->
		<div class="row">
			<div class="col-lg-4 d-flex justify-content-center">
				<div class="card login">
					<div class="card-header">Login Form</div>
					<form action="login" method="post">
					
<!-- 					  //////////// CSRF TOKEN ///////////// -->
					
						<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
					
<!-- 					////////////////////////////////////// -->
					
						<div th:if="${param.error != null}">
							Failed to login
							<div th:if="${SPRING_SECURITY_LAST_EXCEPTION != null}">
								Reason: <span th:text="SPRING_SECURITY_LAST_EXCEPTION.message"></span>
							</div>
						</div>
						<div th:if="${param.logout != null}">
							you have been logged out
						</div>
						<div class="form-group">
							<label for="Username">Username</label> <input type="text"
								class="form-control" id="username" name="username" placeholder="Enter Username">
						</div>

						<div class="form-group">
							<label for="password">Password</label> <input type="password"
								class="form-control" id="password" name="password" placeholder="Enter Password">
						</div>

						<button type="submit" class="btn btn-primary float-right">Login</button>
					</form>
				</div>
			</div>

			<div class="col-lg-8 d-flex justify-content-center">

				<div class="card registration">
					<div class="card-header">Student Registration</div>
					<form action="register_form" method="post">
						
<!--                      //////////// CSRF TOKEN ///////////// -->
					
						<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
					
<!-- 					////////////////////////////////////// -->
					
						<div class="form-group">
							<label for="Name">Name</label> <input type="text"
								class="form-control" id="name" placeholder="Enter your name" th:field="${student.stdName}">
						</div>

						<div class="form-group">
							<label for="username">Username</label> <input type="text"
								class="form-control" id="username"
								placeholder="Enter your username" th:field="${student.stdUsername}">
						</div>

						<div class="form-group">
							<div class="form-check form-check-inline">
								<input class="form-check-input" type="radio" name="gender"
									id="gender" value="Male" th:field="${student.stdGender}"> <label
									class="form-check-label" for="inlineRadio1" >Male</label>
							</div>
							<div class="form-check form-check-inline">
								<input class="form-check-input" type="radio" name="gender"
									id="gender" value="Female"  th:field="${student.stdGender}"> <label
									class="form-check-label" for="inlineRadio1">Female</label>
							</div>
						</div>
						
						<div class="form-group">
							<label for="number">Phone Number</label> <input
								type="number" class="form-control" id="number"
								placeholder="Enter your Phone Number" th:field="${student.stdNumber}">
						</div>

						<div class="form-group">
							<label for="cnic">CNIC (without dashes)</label> <input
								type="number" class="form-control" id="cnic"
								placeholder="Enter your CNIC" th:field="${student.stdCnic}" />
						</div>

						<div class="form-group">
							<label for="cnic">Address</label> <input type="text"
								class="form-control" id="address"
								placeholder="Enter your address" th:field="${student.stdAddress}" />
						</div>

						<div class="form-group">
							<label for="password">Password</label> <input type="password"
								class="form-control" id="password" placeholder="Enter Password" th:field="${student.stdPassword}" />
						</div>
						
						<div class="form-group">
							<label for="confirm_password">Password</label> <input type="password"
								class="form-control" id="confirm_password" placeholder="Enter Confirm Password">
						</div>

						<button type="submit" class="btn btn-primary float-right">Create
							Account</button>
					</form>
				</div>
			</div>
		</div>
	</div>
	<!-- 	</div> -->

</body>
</html>
