<!DOCTYPE html>
<html lang="en" xmlns:th="http://wwww.thymeleaf.org"> 
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>

<head th:replace="fragments/headers :: links">
</head>

<style>

.row {
	margin-top: 20px;
}


</style>
</head>
<body class="main_body">

	<div class="container-fluid">

	<div th:replace="fragments/topnav :: navbar">
	</div>
<!-- 	<div class="content"> -->
		<div class="row">
			<div class="col-lg-4 d-flex justify-content-center">
				<div class="card login">
					<div class="card-header">Login Form</div>
					<form>

						<div class="form-group">
							<label for="Username">Username</label> <input type="text"
								class="form-control" id="username" placeholder="Enter Username">
						</div>

						<div class="form-group">
							<label for="password">Password</label> <input type="password"
								class="form-control" id="password" placeholder="Enter Password">
						</div>

						<button type="submit" class="btn btn-primary float-right">Login</button>
					</form>
				</div>
			</div>

			<div class="col-lg-8 d-flex justify-content-center">

				<div class="card registration">
					<div class="card-header">Registration Form</div>
					<form>

						<div class="form-group">
							<label for="Username">Name</label> <input type="text"
								class="form-control" id="name" placeholder="Enter your name">
						</div>

						<div class="form-group">
							<label for="username">UserName</label> <input type="text"
								class="form-control" id="username"
								placeholder="Enter your username">
						</div>

						<div class="form-group">
							<div class="form-check form-check-inline">
								<input class="form-check-input" type="radio" name="gender"
									id="gender" value="Male"> <label
									class="form-check-label" for="inlineRadio1">Male</label>
							</div>
							<div class="form-check form-check-inline">
								<input class="form-check-input" type="radio" name="gender"
									id="gender" value="Female"> <label
									class="form-check-label" for="inlineRadio1">Female</label>
							</div>
						</div>

						<div class="form-group">
							<label for="cnic">CNIC (without dashes)</label> <input
								type="number" class="form-control" id="cnic"
								placeholder="Enter your CNIC">
						</div>

						<div class="form-group">
							<label for="cnic">Address</label> <input type="text"
								class="form-control" id="address"
								placeholder="Enter your address">
						</div>

						<div class="form-group">
							<label for="password">Password</label> <input type="password"
								class="form-control" id="password" placeholder="Enter Password">
						</div>

						<button type="submit" class="btn btn-primary float-right">Create
							Account</button>
					</form>
				</div>
			</div>
		</div>
		</div>
<!-- 	</div> -->

</body>
</html>
