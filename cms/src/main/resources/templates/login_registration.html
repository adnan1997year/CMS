<!DOCTYPE html>
<html lang="en" xmlns:th="http://wwww.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>


<head th:replace="fragments/headers :: links">
</head>

</head>
<body>
		<div th:replace="fragments/topnav :: navbar">
		</div>
		
<!-- 		<div class="row" style="width:100%"> -->
			
			<div class="col-lg-12 d-flex justify-content-center" style="margin-top:70px">
				<div class="card login">
					<div class="card-header" style="background-color:#007bff; color:white;">Login Form</div>
					<form action="login" method="post">
					
<!-- 					  //////////// CSRF TOKEN ///////////// -->
					
						<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
					
<!-- 					////////////////////////////////////// -->
					
						<div th:if="${param.error != null}">
							Failed to login
							<div th:if="${SPRING_SECURITY_LAST_EXCEPTION != null}">
								Reason: <span th:text="SPRING_SECURITY_LAST_EXCEPTION.message"></span>
							</div>
						</div>
						<div th:if="${param.logout != null}">
							you have been logged out
						</div>
						<div class="form-group">
							<label for="Username">Username</label> <input type="text"
								class="form-control" id="username" name="username" placeholder="Enter Username">
						</div>

						<div class="form-group">
							<label for="password">Password</label> <input type="password"
								class="form-control" id="password" name="password" placeholder="Enter Password">
						</div>
						
						<div class="form-group">
							<label for="password">Don't have account? <a href="#">Create Account</a></label>
						</div>

						<button type="submit" class="btn btn-primary btn_login">Login</button>
					</form>
				</div>
			</div>

		
</body>
</html>
