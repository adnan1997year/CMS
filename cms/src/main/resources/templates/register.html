<!DOCTYPE HTML>
<html xmlns:th="http://thymeleaf.org">
<head>
<title>Registration Page</title>
</head>
<body>
	
	<div class="card registration">
					<div class="card-header">Registration Form</div>
					<form action="" method="post">
						<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
						<div class="form-group">
							<label for="Username">Name</label> <input type="text"
								class="form-control" id="name" placeholder="Enter your name" th:field="${student.stdName}" />
						</div>

						<div class="form-group">
							<label for="username">UserName</label> <input type="text"
								class="form-control" id="username"
								placeholder="Enter your username" th:field="${student.stdUsername}" />
						</div>

						<div class="form-group">
							<div class="form-check form-check-inline">
								<input class="form-check-input" type="radio" name="gender"
									id="gender" value="Male" th:field="${student.stdGender}" > <label
									class="form-check-label" for="inlineRadio1">Male</label>
							</div>
							<div class="form-check form-check-inline">
								<input class="form-check-input" type="radio" name="gender"
									id="gender" value="Female" th:field="${student.stdGender}"> <label
									class="form-check-label" for="inlineRadio1">Female</label>
							</div>
						</div>

						<div class="form-group">
							<label for="cnic">CNIC (without dashes)</label> <input
								type="number" class="form-control" id="cnic"
								placeholder="Enter your CNIC" th:field="${student.stdCnic}" />
						</div>

						<div class="form-group">
							<label for="cnic">Address</label> <input type="text"
								class="form-control" id="address"
								placeholder="Enter your address" th:field="${student.stdAddress}" />
						</div>

						<div class="form-group">
							<label for="password">Password</label> <input type="password"
								class="form-control" id="password" placeholder="Enter Password" th:field="${student.stdPassword}" />
						</div>
						
						<div class="form-group">
							<label for="confirm_password">Password</label> <input type="password"
								class="form-control" id="confirm_password" placeholder="Enter Confirm Password">
						</div>

						<button type="submit" class="btn btn-primary float-right">Create
							Account</button>
					</form>
				</div>
			</div>

</body>
</html>
